<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Item View</title>
</head>
<body>
<header th:insert="_header"></header>
<div th:object="${item}">
    <br>
    <strong><p th:text="${item.itemName}" style="padding-left: 10px"></p></strong>
    <br>
    <img th:src="${item.picLink}" height="350" width="350" style="padding-left: 30px">
    <br>
    <p th:text="${item.itemDesc}" style="padding-left: 10px"></p>
    <p th:text="${item.itemPrice} + '$'" style="padding-left: 10px"></p>
    <p th:text="'Tags: '" style="padding-left: 10px"></p>
    <form th:action="@{/search}" method="post" style="padding-left: 30px">
        <input type="hidden" th:name="itemCategory" th:id="${item.itemCategory}" th:value="${item.itemCategory}">
        <button type="submit"><p th:text="${item.itemCategory}"></p></button>
    </form>
    <br>
</div>
<form th:action="@{/cart}" method="post" style="padding-left: 10px">
    <input type="hidden" th:id="*{itemId}" th:name="itemId" th:value="${itemId}">
    <button class="btn btn-primary">Add To Cart</button>
</form>
</body>
</html>
